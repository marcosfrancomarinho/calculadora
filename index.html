<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="./assets/js/app.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <main>
        <div class="calculator">
            <div class="display">
                <input type="text" class="secondary hidden" disabled>
                <input type="text" class="main" disabled>
            </div>
            <div class="keyboard">
                <button class="btn reset">CE</button>
                <button class="btn clear">C</button>
                <button class="btn">+</button>
                <button class="btn">0</button>
                <button class="btn">1</button>
                <button class="btn">-</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">/</button>
                <button class="btn">6</button>
                <button class="btn">7</button>
                <button class="btn">.</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn result">=</button>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://www.instagram.com/_marcosmarinho98/">&copy;_marcosmarinho98</a>
    </footer>
</body>

</html>
